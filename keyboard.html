<!doctype html>
<html>
	<!-- Add the necessary code to include css from an external file -->
        <head>
             <link rel="stylesheet" type="text/css" href="keyboard.css">
        </head>

	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
<div id="center-keys">
 <div class="keyrow">
   <div class="skey round">~</div>
   <div class="skey round">!</div>
   <div class="skey round">@</div>
   <div class="skey round">#</div>
   <div class="skey round">$</div>
   <div class="skey round">%</div>
   <div class="skey round">^</div>
   <div class="skey round">&</div>
   <div class="skey round">*</div>
   <div class="skey round">(</div>
   <div class="skey round">)</div>
   <div class="skey round">_</div>
   <div class="skey round">+</div>
   <div class="dkey round">Bksp</div>
 </div>
 <div class="keyrow">
   <div class="dkey round">Tab</div>
   <div class="skey round">Q</div>
   <div class="skey round">W</div>
   <div class="skey round">E</div>
   <div class="skey round">R</div>
   <div class="skey round">T</div>
   <div class="skey round">Y</div>
   <div class="skey round">U</div>
   <div class="skey round">I</div>
   <div class="skey round">O</div>
   <div class="skey round">P</div>
   <div class="skey round">{</div>
   <div class="skey round">}</div>
   <div class="skey round">|</div>
 </div>
 <div class="keyrow">
   <div class="skey round">A</div>
   <div class="skey round">S</div>
   <div class="skey round">D</div>
   <div class="skey round">F</div>
   <div class="skey round">G</div>
   <div class="skey round">H</div>
   <div class="skey round">J</div>
   <div class="skey round">K</div>
   <div class="skey round">L</div>
   <div class="skey round">:</div>
   <div class="skey round">"</div>
   <div class="dkey round orange">Enter</div>
 </div>
 <div class="keyrow">
   <div class="dkey round orange">Shift</div>
   <div class="skey round">Z</div>
   <div class="skey round">X</div>
   <div class="skey round">C</div>
   <div class="skey round">V</div>
   <div class="skey round">B</div>
   <div class="skey round">N</div>
   <div class="skey round">M</div>
   <div class="skey round"><</div>
   <div class="skey round">></div>
   <div class="skey round">?</div>
   <div class="dkey round orange">Shift</div>
 </div>
 <div class="keyrow">
   <div class="dkey round orange">Accept</div>
   <div class="spacebar round"></div>
   <div class="dkey round orange">Cancel</div>

 </div>
</div>
		</div>
	</body>
<html>
